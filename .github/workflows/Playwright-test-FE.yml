name: Playwright FE Test
on:
  push:
    branches: [ main]
  
# Allow updating snapshots during manual runs
  workflow_call:
    inputs:
      update-snapshots:
        description: "Update snapshots?"
        type: boolean
  
  # Allow updating snapshots during automatic runs
  workflow_dispatch: 
    inputs:
      update-snapshots:
        description: "Update snapshots?"
        type: boolean 
jobs:
  test:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
      # run: ng serve
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Set up cache
      id: cache
      uses: actions/cache@v4
      with:
        key: cache/${{github.repository}}/${{github.ref}}
        restore-keys: cache/${{github.repository}}/refs/heads/master
        path: .test/**

    - name: Initialize snapshots
      if: ${{steps.cache.outputs.cache-hit != 'true'}}
      run: npx playwright test --update-snapshots
        
    - name: Run Playwright FE test
      run: npx playwright test fe.operations2.spec.ts
      
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
